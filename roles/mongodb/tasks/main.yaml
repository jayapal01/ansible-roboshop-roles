- name: copy mongodb repo
  ansible.builtin.copy:
    src: mongo.repo  
    dest: /etc/yum.repos.d/mongo.repo
  
- name: install mongodb server
  ansible.builtin.dnf:
    name: mongodb-org
    state: present

- name: start the server
  ansible.builtin.service:
    name: mongod
    state: started
    enabled: yes

- name: replace ip and allow local host
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: start the server
  ansible.builtin.service:
    name: mongod
    state: restarted